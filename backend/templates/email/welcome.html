<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .policy-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .contact-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>¡Bienvenido a tu Plan de Seguros!</h1>
    </div>
    
    <div class="content">
        {{{gptResponse}}}
    </div>

    <div class="policy-info">
        <h2>Información de tu póliza</h2>
        <p><strong>Número de póliza:</strong> {{policyNumber}}</p>
        <p><strong>Cobertura:</strong> {{coverage}}</p>
    </div>

    <div class="contact-info">
        <h2>Para asistencia</h2>
        <p><strong>Teléfono:</strong> {{emergencyPhone}}</p>
        <p><strong>Email:</strong> {{supportEmail}}</p>
    </div>

    <div class="footer">
        <p>© {{currentYear}} {{companyName}}</p>
        <p>{{companyAddress}}</p>
    </div>
</body>
</html>
